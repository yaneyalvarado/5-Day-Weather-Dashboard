<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="./assets/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
 <header class="container-fluid justify">
    <h1>5 Day Weather Forecast</h1>
 </header>
 <div class="container-fluid">
    <div class="row">
        <aside>
            <h5 class="mt-1">Search for a City:</h5>
            <div class="form-inline form-group">
                <input class="form-control" type="text" id="search-value">
                <button class="btn btn-primary" id="search-button"> 
                    <i class="fa fa-search"></i>
                </button>
            </div>
        <div class="card">
            <ul class="list-group history" id="search-history-list"></ul>
        </div>
        </aside>

<div class="col-lg-9">
    <div id="today" class="mt-3"></div>
    <div id="forecast" class="card-deck mt-3"></div>
     </div>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="./assets/script.js"></script>

</body>

</html>
